<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery â€” Hall of Fame</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Include the same header + nav for consistency -->
  <header>
    <div class="logo-section">
      <img src="assets/hall-of-fame-logo.png" alt="Hall of Fame Logo" class="main-logo" />
      <img src="assets/company-logo.png" alt="Company Logo" class="company-logo" />
    </div>
    <h1>Gallery</h1>
  </header>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#isro">ISRO</a></li>
      <li><a href="index.html#itca">ITCA</a></li>
      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="index.html#events">Events</a></li>
      <li><a href="index.html#news">News</a></li>
    </ul>
  </nav>

  <!-- Search / filter can be reused here if desired -->
  <div class="search-filter-container">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <select id="orgFilter">
      <option value="">All Organizations</option>
      <option value="ISRO">ISRO</option>
      <option value="ITCA">ITCA</option>
      <option value="DRDO">DRDO</option>
    </select>
    <select id="contributionFilter">
      <option value="">All Contributions</option>
      <option value="Satellites">Satellites</option>
      <option value="Missions">Missions</option>
      <option value="Leadership">Leadership</option>
    </select>
  </div>

  <!-- Main gallery container -->
  <main id="main-content" class="gallery-container">
    <!-- profiles.js will inject the cards here -->
  </main>

  <!-- Reuse your modal markup -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <img id="modalImage" src="" alt="Profile Image" />
      <h2 id="modalName"></h2>
      <p id="modalBio"></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Hall of Fame. All Rights Reserved.</p>
  </footer>

  <script src="js/profiles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
